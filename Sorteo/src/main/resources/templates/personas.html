<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<form class="form" role="form" autocomplete="off" th:object="${PersonasForma}">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Tipo Documento</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"  th:field="${PersonasForma.tipoDocumento}" >
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Numero Documento</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${PersonasForma.nroDocumento}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${PersonasForma.nombres}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Apellidos</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${PersonasForma.apellidos}">
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Fecha Nacimiento</label>
		<div class="col-lg-9">
			<input class="form-control" type="date" th:field="${PersonasForma.fechaNacimiento}">
		</div>
	</div>
	

  <div id="deleteError" th:if="${deleteError}" class="alert alert-danger text-center" role="alert">
	<span th:text="${deleteError}"></span>
</div>
  
	
	
	
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<input type="reset" class="btn btn-secondary" value="Cancel">
			<input type="button" class="btn btn-primary"
				value="Save Changes">
		</div>
	</div>
</form>

</body>
</html>
